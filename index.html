<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">

        <h1 class="title">ROCK-PAPER-SCISSORS</h1>

    </div>
    <div class="main">

        <div class="computer">
            <p class="computerFace">...</p>
            <p class="computerChoice"></p>
        </div>
        <div class="scorebox">
            <h2 class="scoreTitle">SCORE</h2>
            <div class="score">
                <p class="RunningScore">0-0</p>
            </div>
        </div>
    </div>
    <div class="player">
        <ul class="playerChoice">
            <li><button id="rock">ROCK</button></li>
            <li><button id="paper">Paper</button></li>
            <li><button id="paper">Scissors</button></li>
        </ul>
        <ul class="play">
            <li><button id="play">Play</button></li>
            <li><button id="playAgain">Play Again</button></li>
        </ul>
        <div class="Options">
            <h3>Game mode</h3>
            <ul>
                <li><button id="bestOfThree">Best of Three</button></li>
                <li><button id="BestOfFive">Best of Five</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
